<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Clash Royale Units</title>


    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 30px;
            text-shadow: 1px 1px 1px #ccc;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
        }

        thead th {
            background-color: #3498db;
            color: white;
            padding: 12px 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f6fc;
        }

        tbody tr:hover {
            background-color: #d1e7ff;
            transition: background-color 0.3s ease;
        }

        td {
            padding: 10px 15px;
            text-align: center;
            font-size: 13px;
            border-bottom: 1px solid #ddd;
        }
    </style>


</head>




<body>
    <h1>Clash Royale Units</h1>
    
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Unit</th>
                <th>Cost</th>
                <th>Hit Speed</th>
                <th>Speed</th>
                <th>Deploy Time</th>
                <th>Range</th>
                <th>Target</th>
                <th>Count</th>
                <th>Transport</th>
                <th>Type</th>
                <th>Rarity</th>
            </tr>
        </thead>
        <tbody>
            {% for unit in units %}
            <tr>
                {% for col in unit %}
                <td>{{ col }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
